<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">

    <title>Lista zadań</title>
</head>
<body class="container">
    <header>
        <h1>Lista zadań</h1>
    </header>

    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
            <form class="form js-form">
                <input class="form__input js-newTask" lpaceholder="Co jest do zrobienia?"/>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </div>
    </section>
    <section class="section">
        <div class="section__container">
            <h2 class="section__header section__header--noneBorder">Lista zadań</h2>
            <div class="js-buttons section__buttonArea"></div>
        </div>
        <div class="section__body">
            <ul class="tasks js-tasks"></ul>
        </div>
    </section>
</body>

</html>
